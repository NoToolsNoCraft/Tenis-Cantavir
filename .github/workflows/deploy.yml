name: Deploy Tennis Cantavir App

on:
  push:
    branches:
      - main  # or your branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # âœ… Required for GitHub Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject GitHub Secret into index.html
        run: |
          sed -i "s|__GITHUB_TOKEN__|${{ secrets.GIST_TOKEN }}|g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
